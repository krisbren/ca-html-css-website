<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Square Eyes - Connecting Film-Lovers. Log In." />
    <title>Square Eyes | Log In</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="header__main-flex-container wide-page">
        <a href="index.html">
          <img src="images/SquareEyes_Logo_small.png" alt="Square Eyes logo" />
        </a>
        <label for="hamburger-menu"><img src="icons/menu-button.png" class="header__hamburger-menu-icon"></label>
        <input type="checkbox" id="hamburger-menu">
        <nav class="nav">
          <div class="nav__search-flex-container-outer">
            <form
            class="nav__search-flex-container-inner"
            action="search.html"
            method="POST"
          >
            <input
              type="image"
              src="icons/Magnifying_glass_icon.png"
              class="nav__search-icon"
              alt="Submit search"
            />
            <!--- Don't know if it's correct semantics to have this item
               in the HTML, but I used a tutorial on how to get this icon 
               inside the search bar.-->
            <input
              type="search"
              name="search"
              class="nav__search"
              placeholder="Search for films"
            />
          </form>
          </div>
          <a href="browse.html" class="nav__link">Browse films</a>
          <a href="account.html" class="nav__link">My account</a>
          <a href="create_acct.html" class=" nav__link nav__link--border">Sign up</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="narrow-page padded">      
        <h1>Log in</h1>
        <form action="account.html" method="post" class="log-in">
          <div class="colored-box text-box log-in">
            <label for="email" class="log-in__label">Email</label>
            <input type="email" name="email" class="log-in__input">
            <label for="password" class="log-in__label">Password</label>
            <input type="password" name="password" class="log-in__input">      
            <a href="#" class="normal-anchor log-in__anchor">Trouble logging in?</a>    
          </div>
          <input type="submit" value="Submit" class="cta log-in__submit">
        </form>
        <a href="create_acct.html" class=" nav__link nav__link--border">Sign up</a>
    </main>
    <footer class="footer">
      <div class="footer__flex-container wide-page">
          <div class="footer__flex-item">
              <a href="#" class="footer__social-media">
                <img src="icons/fb-icon.png" alt="Facebook icon" class="footer__social-media-icon-1">
                <p>Facebook</p>
              </a>
              <a href="#" class="footer__social-media">
                <img src="icons/twitter-icon.png" alt="Twitter icon" class="footer__social-media-icon-2">
                <p>Twitter</p>
              </a>
              <a href="#" class="footer__social-media">
                <img src="icons/ig-icon.png" alt="Instagram icon" class="footer__social-media-icon-3">
                <p>Instagram</p>
              </a>
          </div>
          <div class="footer__flex-item">
              <p>Subscribe to our newsletter</p>
              <form action="#" class="footer__form">
                  <input class="footer__input" type="email" name="email" placeholder="Email Address">
                  <input class="footer__submit" type="submit" value="OK">
              </form>
          </div>
          <div class="footer__flex-item">
              <p>+55 555 555 5553</p>
              <a href="#">mail@squareeyes.com</a>
          </div>
      </div>
    </footer>
  </body>
</html>
