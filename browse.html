<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Square Eyes - Connecting Film-Lovers. Browse Films." />
    <title>Square Eyes | Browse</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="header__main-flex-container wide-page">
        <a href="index.html">
          <img src="images/SquareEyes_Logo_small.png" alt="Square Eyes logo" />
        </a>
        <label for="hamburger-menu"><img src="icons/menu-button.png" class="header__hamburger-menu-icon"></label>
        <input type="checkbox" id="hamburger-menu">
        <nav class="nav">
          <div class="nav__search-flex-container-outer">
            <div class="nav__search-flex-container-inner">
              <img
                src="icons/Magnifying_glass_icon.png"
                class="nav__search-icon"
                alt="Magnifying glass. Icon."
              /> <!--- Don't know if it's correct semantics to have this item
                 in the HTML, but I used a tutorial on how to get this icon 
                 inside the search bar.-->
              <input
                type="text"
                name="search"
                class="nav__search"
                placeholder="Search for films"
              />
            </div>
          </div>
          <a href="browse.html" class="nav__link">Browse films</a>
          <a href="account.html" class="nav__link">My account</a>
          <a href="create_acct.html" class=" nav__link nav__link--border">Sign up</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="wide-page padded">      
        <h1>Browse films</h1>
        <h2>Filter</h2>
    </main>
    <footer class="footer">
        <div class="footer__flex-container wide-page">
            <div class="footer__flex-item footer__grid-container">
                <img src="icons/Path_38.png" alt="Facebook icon">
                <a href="#">Facebook</a>
                <img src="icons/Path_39.png" alt="Twitter icon">
                <a href="#">Twitter</a>
                <img src="icons/Path_40.png" alt="Instagram icon">
                <a href="#">Instagram</a>
            </div>
            <div class="footer__flex-item">
                <p>Subscribe to our newsletter</p>
                <form action="#" class="footer__form">
                    <input class="footer__input" type="email" name="email" placeholder="Email Address">
                    <input class="footer__submit" type="submit" value="OK">
                </form>
            </div>
            <div class="footer__flex-item">
                <p>+55 555 555 5553</p>
                <a href="#">mail@squareeyes.com</a>
            </div>
        <div>
    </footer>
  </body>
</html>
